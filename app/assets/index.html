<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <datalist id="types">
    </datalist>
    <svg id="graph" class="disable-selection" />
    <div id="modal" draggable="true">
        <div id="ModalHandle">
        </div>
        <div id="modalContent">
            <button id="btnCloseModal" title="Close" class="close">X</button>
            <form id="formNode">
                <label>Label</label>
                <input type="text" id="formNodeLabel" v-model="label" />
                <label>Type</label>
                <input list="types" v-model="type" />
                <div id="colorYellow" class="colorSelector"></div>
                <div id="colorOrange" class="colorSelector"></div>
                <div id="colorRed" class="colorSelector"></div>
                <div id="colorMagenta" class="colorSelector"></div>
                <div id="colorViolet" class="colorSelector"></div>
                <div id="colorBlue" class="colorSelector"></div>
                <div id="colorCyan" class="colorSelector"></div>
                <div id="colorGreen" class="colorSelector"></div>
                <label>Description</label>
                <input/>
                <label>Date</label>
                <input/>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
