<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>
</head>

<body>
    <div>
        <button id="reload">Reload filters</button>
        <button id="export">Export</button>
        <input type="text" id="exchange" />
        <button id="import">Import</button>
    </div>
    <datalist id="types">
    </datalist>
    <svg id="filters" class="disable-selection"/>
    <svg id="graph" class="disable-selection" />
    <div id="modal" draggable="true">
        <div id="ModalHandle">
        </div>
        <div id="modalContent">
            <button id="btnCloseModal" title="Close" class="close">X</button>
            <form id="formNode">
                <label for="formNodeLabel">Label :</label>
                <input type="text" id="formNodeLabel" v-model="label" />
                <label for="formNodeType">Type :</label>
                <input id="formNodeType" list="types" v-model="type" />
                <div id="formNodeColorSelector">
                    <div id="colorYellow" class="colorSelector"></div>
                    <div id="colorOrange" class="colorSelector"></div>
                    <div id="colorRed" class="colorSelector"></div>
                    <div id="colorMagenta" class="colorSelector"></div>
                    <div id="colorViolet" class="colorSelector"></div>
                    <div id="colorBlue" class="colorSelector"></div>
                    <div id="colorCyan" class="colorSelector"></div>
                    <div id="colorGreen" class="colorSelector"></div>
                </div>
                <div>
                    <label for="formNodeOrigin">Ossature :</label>
                    <input id="formNodeOrigin" type="checkbox" v-model="origin" />
                </div>
                <label class="fullWidth" for="formNodeDescription">Description :</label>
                <textarea id="formNodeDescription" v-model="description" placeHolder="Markdown available !"></textarea>
                <label for="formNodeDateBegin">Date begin :</label>
                <input id="formNodeDateBegin" type="text" v-date="dateBegin" placeHolder="mm/yyyy" />
                <label for="formNodeDateEnd">Date end :</label>
                <input id="formNodeDateEnd" type="text" v-date="dateEnd" placeHolder="mm/yyyy" />
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
